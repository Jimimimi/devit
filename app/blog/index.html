---
layout: page
title : Blog
header : DEVit Conference Blog
---
{% assign authors = site.authors %}


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <span class="posts-description">{{ post.description }}</span>, <span>by {{ authors[post.author].display_name }}</span>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
